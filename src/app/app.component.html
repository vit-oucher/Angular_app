
<div class="container-all">
      <app-header (updatedEvent)="handleUpdate($event)"
                  (filterEvent)="filterTodo()"
                    ></app-header>

  <div class="section">
      <app-todo-card
        *ngFor="let todo of todoList; index as idx"
        [cardNumber]="idx + 1"
        [todoCard]="todo"
        (changeTodoStatus)="changeTodoStatus(todo)"
        (deleteTodoEvent)="delTodo(todo)"
        (editTodoEvent)="editTodo(todo)"


      ></app-todo-card>
  </div>
</div>
