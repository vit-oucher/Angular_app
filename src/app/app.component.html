
<div class="container-all">
      <app-header></app-header>
  <div class="section">
      <app-todo-card
        *ngFor="let todo of todoList; index as idx"
        [isTodoFinished]="todo.isTodoFinished"
        [cardNumber]="idx + 1"
        [cardText]="todo.cardText"
        [dateOfCreation]="todo.dateOfCreation"
        [DeadlineDate]="todo.DeadlineDate"
      ></app-todo-card>
  </div>
</div>
