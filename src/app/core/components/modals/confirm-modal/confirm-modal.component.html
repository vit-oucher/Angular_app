<div class="dialog-container">
  <button (click)="close()" mat-button class="mat-button">X</button>
<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Would you want to delete this ToDo?
</div>
<div mat-dialog-actions>
  <app-button (click)="close()" color="warn">NO</app-button>
  <app-button (click)="confirm()">YES</app-button>
</div>
</div>
