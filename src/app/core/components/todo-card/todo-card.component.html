<mat-card [class.finished]="isTodoFinished" class="todo-card">
  <mat-slide-toggle [checked]="isTodoFinished"
                    (change)="todoStatusChange()">
  </mat-slide-toggle>

  <h5 class="todo-card-text"> {{cardNumber}} </h5>

  <h5 class="todo-card-text"> {{cardText}} </h5>

  <div class="todo-card-date">
    <h5 class="todo-card-text"> Date of Creation: </h5>
    <h5 class="todo-card-text"> {{ dateOfCreation | date : "dd.MM.YYYY" }} </h5>
  </div>

  <div class="todo-card-date">
    <h5 class="todo-card-text"> Deadline Dare: </h5>
    <h5 class="todo-card-text"> {{ DeadlineDate | date : "dd.MM.YYYY" }} </h5>
  </div>
  <img (click)="editTodo()" class="todo-card-change" src="assets/icons/Aqua_pencil.png" alt="change"/>
  <img (click)="deleteTodo()" class="todo-card-delete" src="assets/icons/delete-213.png" alt="delete"/>
</mat-card>
