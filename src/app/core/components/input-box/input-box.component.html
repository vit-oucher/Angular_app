<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Description of new task</mat-label>
  <input matInput type="text" [formControl]="textControl">
  <button *ngIf="textControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="resetControl()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
